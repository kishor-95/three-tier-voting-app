version: '3.8'

services:
  # Tier 1: Frontend Service
  frontend:
    image: vote-app-frontend:latest
    container_name: frontend-container
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - voting-network

  # Tier 2: Backend Service
  backend:
    image: vote-app-backend:latest
    container_name: backend-container
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_HOST=mysql
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - voting-network

  # Tier 3: Database Service
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - voting-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  voting-network:
    driver: bridge

volumes:
  db_data: